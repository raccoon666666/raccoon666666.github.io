            <p class="question">02.yml&nbsp;Q:&nbsp;Linux的文件权限是怎样的?<br></p>
        
            <p class="answer">A:&nbsp;<br>&nbsp;&nbsp;权限:<br>&nbsp;&nbsp;&nbsp;&nbsp;分组:&nbsp;U所有者,G用户组,O其他情况<br>&nbsp;&nbsp;&nbsp;&nbsp;作用:&nbsp;只对普通用户有效,对超级用户无效<br>&nbsp;&nbsp;&nbsp;&nbsp;权限值:&nbsp;d或-&nbsp;rwx&nbsp;rwx&nbsp;rwx<br>&nbsp;&nbsp;修改:&nbsp;<br>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;chmod&nbsp;???&nbsp;Glob<br>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;chmod&nbsp;u+r&nbsp;g-w&nbsp;o=rwx&nbsp;Glob</p>
