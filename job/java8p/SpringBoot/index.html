            <p class="question">01.yml&nbsp;Q:&nbsp;有哪些配置文件?执行顺序如何?<br></p>
        
            <p class="answer">A:&nbsp;<br>&nbsp;&nbsp;基本顺序:&nbsp;yaml&nbsp;&lt;&nbsp;yml&nbsp;&lt;&nbsp;properties<br>&nbsp;&nbsp;激活配置:<br>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;yaml&nbsp;&lt;&nbsp;yaml-dev&nbsp;&lt;&nbsp;yml&nbsp;&lt;&nbsp;yml-dev&nbsp;&lt;&nbsp;prop&nbsp;&lt;&nbsp;prop-dev<br>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;yml不支持多文件的激活,只能写在同一个文件里<br>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;当yaml和yml定义了相同激活时,yml优先<br>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;yml中可激活prop-dev配置<br>&nbsp;&nbsp;环境变量:&nbsp;<br>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;当存在prop时,即使env中激活yml也不会生效<br>&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;VM环境&nbsp;&lt;&nbsp;命令行参数</p>
